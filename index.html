<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery with Combat Grid and Initiative Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: #f4e4bc url("https://www.transparenttextures.com/patterns/aged-paper.png") repeat;
      background-blend-mode: overlay;
      color: #4a2c0f;
    }
    .dark {
      background-color: #1a1a1a;
      color: #fafafa;
      background-blend-mode: normal;
    }
  </style>
</head>
<body class="text-gray-800">
  <div id="root" class="p-4"></div>
  <script type="text/babel">
    /** Dark Mode Toggle */
    function DarkModeToggle() {
      const [darkMode, setDarkMode] = React.useState(() => localStorage.getItem("darkMode") === "true");
      React.useEffect(() => {
        if (darkMode) document.body.classList.add("dark");
        else document.body.classList.remove("dark");
        localStorage.setItem("darkMode", darkMode);
      }, [darkMode]);
      return (
        <button className="px-3 py-1 bg-amber-700 text-white rounded hover:bg-amber-800" onClick={() => setDarkMode(!darkMode)}>
          {darkMode ? "Light Mode" : "Dark Mode"}
        </button>
      );
    }

    /** Combat Grid Component */
    function CombatGrid() {
      const [gridState, setGridState] = React.useState(Array(100).fill(0)); // 10x10 grid
      const handleCellClick = (index) => {
        setGridState((prev) => {
          const newState = [...prev];
          newState[index] = (newState[index] + 1) % 3;
          return newState;
        });
      };
      return (
        <div>
          <div className="grid grid-cols-10 gap-[1px]">
            {gridState.map((cell, index) => (
              <div
                key={index}
                className={`w-6 h-6 cursor-pointer border ${
                  cell === 0 ? 'bg-white' : cell === 1 ? 'bg-blue-500' : 'bg-red-500'
                }`}
                onClick={() => handleCellClick(index)}
              />
            ))}
          </div>
          <div className="mt-2 text-sm">
            Legend: <span className="text-blue-500">Party: Blue</span>, <span className="text-red-500">Enemies: Red</span>
          </div>
        </div>
      );
    }

    /** Initiative Tracker Component */
    function InitiativeTracker() {
      const [participants, setParticipants] = React.useState([]);
      const [newName, setNewName] = React.useState("");
      const [newType, setNewType] = React.useState("party");
      const addParticipant = () => {
        if (newName.trim()) {
          setParticipants((prev) => [
            ...prev,
            { id: Date.now() + Math.random(), name: newName.trim(), type: newType, initiative: null },
          ]);
          setNewName("");
        }
      };
      const removeParticipant = (id) => {
        setParticipants((prev) => prev.filter((p) => p.id !== id));
      };
      const setInitiative = (id, value) => {
        setParticipants((prev) =>
          prev.map((p) => (p.id === id ? { ...p, initiative: value === "" ? null : Number(value) } : p))
        );
      };
      const rollInitiative = () => {
        setParticipants((prev) =>
          prev.map((p) =>
            p.initiative === null ? { ...p, initiative: Math.floor(Math.random() * 20) + 1 } : p
          )
        );
      };
      const sortedParticipants = [...participants].sort((a, b) => {
        if (a.initiative === null && b.initiative === null) return 0;
        if (a.initiative === null) return 1;
        if (b.initiative === null) return -1;
        return b.initiative - a.initiative;
      });
      return (
        <div className="mt-4">
          <h3 className="text-lg font-bold mb-2">Initiative Tracker</h3>
          <div className="flex gap-2 mb-2">
            <input
              type="text"
              value={newName}
              onChange={(e) => setNewName(e.target.value)}
              placeholder="Name"
              className="border p-1 rounded"
            />
            <select
              value={newType}
              onChange={(e) => setNewType(e.target.value)}
              className="border p-1 rounded"
            >
              <option value="party">Party</option>
              <option value="enemy">Enemy</option>
            </select>
            <button onClick={addParticipant} className="px-2 py-1 bg-green-500 text-white rounded">Add</button>
          </div>
          <button onClick={rollInitiative} className="px-3 py-1 bg-blue-500 text-white rounded mb-2">
            Roll Initiative for All
          </button>
          <div>
            {sortedParticipants.map((p) => (
              <div key={p.id} className="flex items-center gap-2 mb-1">
                <span className={p.type === "party" ? "text-blue-500" : "text-red-500"}>{p.name}</span>
                <input
                  type="number"
                  value={p.initiative || ""}
                  onChange={(e) => setInitiative(p.id, e.target.value)}
                  className="border p-1 rounded w-16"
                />
                <button
                  onClick={() => setInitiative(p.id, Math.floor(Math.random() * 20) + 1)}
                  className="px-1 py-0.5 bg-blue-500 text-white rounded"
                >
                  Roll
                </button>
                <button
                  onClick={() => removeParticipant(p.id)}
                  className="px-1 py-0.5 bg-red-500 text-white rounded"
                >
                  Remove
                </button>
              </div>
            ))}
          </div>
        </div>
      );
    }

    /** Image Gallery Component */
    function ImageGallery() {
      const [images, setImages] = React.useState(() => {
        const saved = localStorage.getItem("galleryImages");
        return saved ? JSON.parse(saved) : [];
      });
      function saveImagesToLocalStorage(newImages) {
        try {
          localStorage.setItem("galleryImages", JSON.stringify(newImages));
        } catch (error) {
          alert("Storage error. Try deleting some images.");
        }
      }
      function handleImageUpload(event) {
        const files = event.target.files;
        if (files && images.length < 2) {
          const newImages = Array.from(files).slice(0, 2 - images.length);
          const newImageData = [];
          newImages.forEach((file) => {
            const reader = new FileReader();
            reader.onload = (e) => {
              newImageData.push({ id: Date.now() + Math.random(), src: e.target.result });
              if (newImageData.length === newImages.length) {
                const updatedImages = [...images, ...newImageData];
                setImages(updatedImages);
                saveImagesToLocalStorage(updatedImages);
              }
            };
            reader.readAsDataURL(file);
          });
        } else if (images.length >= 2) {
          alert("Maximum of 2 images reached. Delete some to add more.");
        }
      }
      function handleDeleteImage(imageId) {
        const updatedImages = images.filter((img) => img.id !== imageId);
        setImages(updatedImages);
        saveImagesToLocalStorage(updatedImages);
      }
      return (
        <div className="container mx-auto p-4 space-y-4">
          <div className="flex justify-between items-center mb-4">
            <DarkModeToggle />
          </div>
          <div className="bg-gray-100 p-4 rounded-lg">
            <h2 className="text-xl font-bold mb-2">Image Gallery</h2>
            <div className="mb-4">
              <label className="block text-sm font-medium text-gray-700 mb-1">Upload Images (Max 2)</label>
              <input
                type="file"
                accept="image/*"
                multiple
                onChange={handleImageUpload}
                className="border p-1 rounded text-sm"
                disabled={images.length >= 2}
              />
              <p className="text-sm text-gray-700 mt-1">{images.length}/2 images uploaded</p>
            </div>
            {images.length > 0 ? (
              <div className="grid grid-cols-2 gap-4">
                {images.map((image) => (
                  <div key={image.id} className="relative">
                    <img
                      src={image.src}
                      alt="Gallery Image"
                      className="w-24 h-36 object-contain rounded-lg shadow"
                    />
                    <button
                      className="absolute top-2 right-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
                      onClick={() => handleDeleteImage(image.id)}
                    >
                      Delete
                    </button>
                  </div>
                ))}
              </div>
            ) : (
              <p className="text-sm text-gray-700">No images uploaded yet.</p>
            )}
          </div>
          <div className="bg-gray-100 p-4 rounded-lg">
            <h2 className="text-xl font-bold mb-2">Combat Grid</h2>
            <CombatGrid />
            <InitiativeTracker />
          </div>
        </div>
      );
    }

    ReactDOM.render(<ImageGallery />, document.getElementById("root"));
  </script>
</body>
</html>
